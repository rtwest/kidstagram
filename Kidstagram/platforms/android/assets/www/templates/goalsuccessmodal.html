
<div id="GoalSuccessModal" ng-show="showGoalSuccessModal" class="basicmodal" style="height:435px">

    <!--background animation goes in here-->
    <div class="js-container containereffect" style="width:320px;margin-top:-17px;height:200px;background-color:#ffffff;z-index:-1;"></div>

    <div style="position:absolute;top:0px;left:0px">
        <!--animate the star with this class-->
        <img class="animation-target" style="width:33%;margin-top:40px;" src="./img/star_largeoutlined.svg" />
        <div style="color:#f4bb3b;font-size:32px;margin-bottom:40px;margin-top:5px">{{starCount}}</div>

        <div style="color:#ee209a;font-size:28px;margin-bottom:13px">Goal Reached</div>
        <div style="color:#ee209a;font-size:19px;margin-bottom:40px">You won a new coloring book!</div>
        <div style="color:#bbbdbf;font-size:19px;margin-bottom:20px">Keep it up and you’ll win another coloring book at {{starCount+50}} stars!</div>
        
    <div class="buttonlink" style="color:#000000" ng-click="showaddclientuibutton()">CLOSE</div>

    </div>
</div>
